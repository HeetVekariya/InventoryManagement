<app-header></app-header>
<p>category-list works!</p>
<button (click)="addCategory()" [disabled]="disableAddCategory()">
  Add Category
</button>
<div *ngIf="categories$ | async as categories; else loading">
  <table class="categories">
    <thead>
      <th (click)="onSort('categoryId')">Category Id</th>
      <th (click)="onSort('categoryName')">Category Name</th>
      <th>Is Available</th>
    </thead>
    <tbody *ngFor="let category of categories">
      <tr>
        <td>{{ category.categoryId }}</td>
        <td>{{ category.name }}</td>
        <td>{{ category.active }}</td>
        <td>
          <button (click)="editCategory(category)">Edit</button>
          <button (click)="deleteCategory(category.categoryId)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="page-size-input">
    <select
      name="page-size"
      id="page-size"
      [(ngModel)]="pageSize"
      (change)="filterCategories()"
    >
      <option value="5">5</option>
      <option value="10">10</option>
      <option value="15">15</option>
      <option value="20">20</option>
    </select>
  </div>
</div>

<ng-template #loading>
  <div class="loading-container">
    <img src="loading.gif" alt="Loading..." />
  </div>
</ng-template>
